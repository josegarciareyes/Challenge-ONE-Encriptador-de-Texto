<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Challenge 1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="img/Logo.png" class="logoimg">
            <h1 class="titulo">Encriptador de mensajes</h1>

        </div>

        <div class="left">
            
            <textarea class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí" 
            autofocus></textarea>
        </div>

        <div class="right">

            <img src="img/muñeco.png" id="img_boy">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="30"
                rows="10">Ingrese el texto que desea encriptar o desencriptar
            </textarea>
            <button type="button" id="copiar" onclick="copiar()">Copiar</button>

        </div>

        <div class="left-button">
            <p> &#33 Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>

    </div>
</body>

</html>
